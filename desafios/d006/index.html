<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizzar em cada caso</p>

    <ul>   
        <li title="Use a tag <p>">Paragráfo</li>
        <li title="Use a tag <h>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ol>">Lista numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcadores</li>

    </ul>

</body>
</html>
